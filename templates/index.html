{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <div class="container text-center">
        <h1 class="display-4 fw-bold mb-3">Conversor de Imagens</h1>
        <p class="lead">Redimensione e ajuste a qualidade de suas imagens em lote</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Envie suas imagens</h2>
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="imagens" class="form-label">Selecione as imagens</label>
                            <input class="form-control" type="file" id="imagens" name="imagens" multiple required>
                        </div>
                        
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="largura" class="form-label">Largura desejada (px)</label>
                                <input type="number" class="form-control" id="largura" name="largura" value="800" min="100">
                            </div>
                            <div class="col-md-6">
                                <label for="qualidades" class="form-label">Qualidades (separadas por v√≠rgula)</label>
                                <input type="text" class="form-control" id="qualidades" name="qualidades" value="10,20,30,40,50,60">
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-upload me-2"></i> Processar Imagens
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
